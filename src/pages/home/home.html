<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Tasks
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-left (click)="gotoAddItem()">
    <ion-icon name="add"></ion-icon> Add Item
    </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding #slidingItem *ngFor="let expense of expenses|async ">
            <ion-item>
                {{expense.trandate}} {{expense.description}} {{expense.amount}}
            </ion-item>

            <ion-item-options side="right">
                <button ion-button icon-only color="secondary">
        <ion-icon name="checkmark"></ion-icon>
      </button>
                <button ion-button icon-only color="danger">
        <ion-icon name="trash"></ion-icon>
      </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
